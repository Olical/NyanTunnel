<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>NyanTunnel</title>
		<meta name='author' content='Oliver Caldwell' />
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />

	</head>
	
	<body>
		<div class='wrapper'>
			<div id='page:menu' class='page push-down'>
				<a href='javascript:void(0)' data-page='play' class='large-button center'>Play!</a>
				
				<div class='page-content'>
					<p>When your ready, hit play up above. All you have to do is guide nyan cat through the tunnel. To do this just hold space to go up and let go to go down, just like the classic copter game.</p>
				</div>
			</div>
			
			<div id='page:play' class='page hidden'>
				<canvas width='600' height='600' id='display'></canvas>
			</div>
		</div>

		<script type='text/javascript' src='assets/javascript/mootools-core.js'></script>

		<script type='text/javascript' src='assets/javascript/main.js'></script>
